<div class="container">
    <div class="row" id="headerTwo">
      <div class="col-sm-12">
        <h1>Analyse des armes à risques</h1>
        <br/><br/>
        
        <h5 id="weaponName">Analyse des armes à risques</h5>
      </div>
    </div>

    <div class="row" id="boardOne">
        <div class="col-md-2 col-md-offset-1 bande">
          <h5>Date ouverture</h5>
        </div>
        <div class="col-md-2 bande">
          <h5>Demandeur</h5>
        </div>
        <div class="col-md-2 bande">
          <h5>Réparateur</h5>
        </div>
        <div class="col-md-2 bande">
          <h5>Niveau d'intervention</h5>
        </div>
        <div class="col-md-2 bande">
          <h5>Type d'IT</h5>
        </div>
    </div>
    <div class="row" id="boardOne">
        <div class="col-md-2 col-md-offset-1 bande">
          <na id="date"></na>
        </div>
        <div class="col-md-2 bande">
          <na id="dem"></na>
        </div>
        <div class="col-md-2 bande">
          <na id="rep"></na>
        </div>
        <div class="col-md-2 bande">
          <na id="niv"></na>
        </div>
        <div class="col-md-2 bande">
          <na id="it"></na>
        </div>
    </div>
  </div>

    &nbsp;

    &nbsp;

    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var arr = JSON.parse(this.responseText).elems;
              arr.forEach(function(e) {
                document.getElementById("date").innerHTML += '<na id="case">' + e.date + "</na><br/>";
                document.getElementById("dem").innerHTML += '<na id="case">' + e.applicant + "</na><br/>";
                document.getElementById("rep").innerHTML += '<na id="case">' + e.repairor + "</na><br/>";
                document.getElementById("niv").innerHTML += '<na id="case">' + e.interventionLevel + "</na><br/>";
                document.getElementById("it").innerHTML += '<na id="case">' + e.itType + "</na><br/>";
              });
            }
        };
        var weaponName = new URLSearchParams(window.location.search).get("id");
        document.getElementById("weaponName").innerHTML = weaponName;
        xmlhttp.open("GET", "http://93.118.34.39:8082/weapon.json?id=" + weaponName, true);
        xmlhttp.send();
      </script>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
